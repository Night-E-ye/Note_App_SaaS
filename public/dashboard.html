<!doctype html>
<html lang="en" data-bs-theme="light"> <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NoteApp â€” Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      :root {
        --body-bg: #f8f9fa;
        --body-color: #212529;
        --card-bg: #ffffff;
        --card-border: rgba(0, 0, 0, 0.125);
        --input-bg: #fff;
      }

      [data-bs-theme="dark"] {
        --body-bg: #212529;
        --body-color: #dee2e6;
        --card-bg: #343a40;
        --card-border: rgba(255, 255, 255, 0.125);
        --input-bg: #495057;
        --bs-body-bg: var(--body-bg);
        --bs-body-color: var(--body-color);
        --bs-tertiary-bg: #343a40;
      }

      body {
        background-color: var(--body-bg);
        color: var(--body-color);
        transition: background-color 0.3s ease;
      }
      .card {
        background-color: var(--card-bg) !important;
        border-color: var(--card-border) !important;
      }
      .form-control, .form-select {
        background-color: var(--input-bg) !important;
        color: var(--body-color) !important;
        border-color: var(--card-border) !important;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .toast-container {
        z-index: 1090; /* Ensure toast appears above modals */
      }
      .note-tag {
        font-size: 0.75em;
      }
      #emptyState {
        border: 2px dashed var(--card-border);
        padding: 4rem;
        text-align: center;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-journal-richtext me-2"></i>NoteApp</a>
        <div class="d-flex align-items-center">
          <span id="nav-user" class="navbar-text me-3 d-none d-sm-block"></span>

          <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
            <label class="form-check-label text-white" for="themeSwitch"><i class="bi bi-moon-stars-fill"></i></label>
          </div>

          <button id="btn-logout" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div id="dashboard">
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
          <h2 class="mb-0">Your Notes</h2>
          <div class="d-flex gap-2">
             <input type="text" id="searchInput" class="form-control" placeholder="Search notes...">
             <button id="btn-add" class="btn btn-primary text-nowrap"><i class="bi bi-plus-lg me-1"></i>Add Note</button>
          </div>
        </div>

        <div id="notesContainer" class="row g-3"></div>

        <div id="emptyState" class="d-none rounded-3 mt-4">
            <div class="display-4"><i class="bi bi-emoji-sunglasses"></i></div>
            <p class="lead mt-3">All clear! Your workspace is ready.</p>
            <p>Click "Add Note" to get started.</p>
        </div>
      </div>
    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="modal fade" id="noteModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="noteForm">
            <div class="modal-header">
              <h5 id="noteModalTitle" class="modal-title">Add Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="noteId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="noteTitle" class="form-control" required />
              </div>
               <div class="mb-3">
                <label class="form-label">Tags</label>
                <input id="noteTags" class="form-control" placeholder="e.g. work, personal, ideas" />
                <small class="form-text text-muted">Comma-separated tags</small>
              </div>

              <ul class="nav nav-tabs mb-2">
                <li class="nav-item"><button class="nav-link active" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit-panel" type="button">Edit</button></li>
                <li class="nav-item"><button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview-panel" type="button">Preview</button></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane show active" id="edit-panel">
                   <textarea id="noteContent" rows="8" class="form-control" required></textarea>
                </div>
                <div class="tab-pane" id="preview-panel" style="min-height: 210px; border: 1px solid var(--card-border); padding: 0.5rem; border-radius: 0.25rem;"></div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="saveNoteBtn" type="submit" class="btn btn-primary">Save Note</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = "https://23805adc-85fa-4d4b-8c2f-27b01162fa7a-00-2s9x7hq4wp0px.worf.replit.dev";
      const TOKEN_KEY = "noteapp_token";
      let allNotes = [];
      const noteModal = new bootstrap.Modal(document.getElementById("noteModal"));

      // --- HELPER FUNCTIONS ---
      function getToken() { return localStorage.getItem(TOKEN_KEY); }
      function clearToken() { localStorage.removeItem(TOKEN_KEY); }

      function showToast(message, type = 'success') {
          const toastContainer = document.querySelector('.toast-container');
          const toastId = 'toast-' + Date.now();
          const toastIcon = type === 'success' ? '<i class="bi bi-check-circle-fill me-2"></i>' : '<i class="bi bi-exclamation-triangle-fill me-2"></i>';
          const toastHtml = `
              <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                      <div class="toast-body">${toastIcon} ${message}</div>
                      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
              </div>`;
          toastContainer.insertAdjacentHTML('beforeend', toastHtml);
          const toastEl = document.getElementById(toastId);
          const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
          toast.show();
          toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
      }

      async function apiFetch(path, options = {}) {
        options.headers = options.headers || {};
        if (options.body) options.headers["Content-Type"] = "application/json";
        const token = getToken();
        if (token) options.headers["auth-token"] = token;

        try {
            const res = await fetch(API_BASE + path, options);
            if (res.status === 401 || res.status === 403) {
              clearToken();
              window.location.href = '/index.html';
              throw new Error("Unauthorized");
            }
            const data = await res.json();
            if (!res.ok) {
              throw new Error(data.error || "An API error occurred.");
            }
            return data;
        } catch(err) {
            throw err;
        }
      }

      // --- RENDER & DATA LOGIC ---
      function renderNotes(notesToDisplay) {
        const container = document.getElementById("notesContainer");
        const emptyState = document.getElementById("emptyState");
        container.innerHTML = "";

        if (!notesToDisplay.length) {
          emptyState.classList.remove('d-none');
          return;
        }
        emptyState.classList.add('d-none');

        notesToDisplay.forEach(note => {
          const tagsHtml = (note.tags || []).map(tag => `<span class="badge bg-secondary me-1 note-tag">${tag}</span>`).join('');
          const contentHtml = marked.parse(note.content || ''); // Parse Markdown

          const col = document.createElement("div");
          col.className = "col-lg-6";
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">${note.title}</h5>
                  <div>
                    <button class="btn btn-sm btn-outline-primary btn-edit"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger btn-delete"><i class="bi bi-trash"></i></button>
                  </div>
                </div>
                <div class="mb-2">${tagsHtml}</div>
                <div class="card-text text-muted small flex-grow-1">${contentHtml}</div>
                <small class="text-body-secondary mt-2">Created: ${new Date(note.createdAt).toLocaleString()}</small>
              </div>
            </div>`;
          col.querySelector(".btn-edit").onclick = () => openEdit(note);
          col.querySelector(".btn-delete").onclick = () => onDelete(note._id);
          container.appendChild(col);
        });
      }

      async function loadNotes() {
        try {
          const data = await apiFetch('/api/notes', { method: "GET" });
          allNotes = data.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
          renderNotes(allNotes);
        } catch (err) {
          showToast(err.message, 'danger');
        }
      }

      // --- MODAL & FORM LOGIC ---
      function onAdd() {
        document.getElementById("noteForm").reset();
        document.getElementById("noteId").value = "";
        document.getElementById("noteModalTitle").textContent = "Add Note";
        document.getElementById('preview-panel').innerHTML = ''; // Clear preview
        // Ensure the edit tab is active
        new bootstrap.Tab(document.getElementById('edit-tab')).show(); 
        noteModal.show();
      }

      function openEdit(note) {
        document.getElementById("noteForm").reset();
        document.getElementById("noteModalTitle").textContent = "Edit Note";
        document.getElementById("noteTitle").value = note.title;
        document.getElementById("noteContent").value = note.content;
        document.getElementById("noteTags").value = (note.tags || []).join(', ');
        document.getElementById("noteId").value = note._id;
        document.getElementById('preview-panel').innerHTML = marked.parse(note.content || '');
        new bootstrap.Tab(document.getElementById('edit-tab')).show();
        noteModal.show();
      }

      async function onSaveNote(e) {
        e.preventDefault();
        const id = document.getElementById("noteId").value;
        const note = {
          title: document.getElementById("noteTitle").value,
          content: document.getElementById("noteContent").value,
          tags: document.getElementById("noteTags").value.split(',').map(tag => tag.trim()).filter(tag => tag)
        };
        const method = id ? "PUT" : "POST";
        const path = id ? `/api/notes/${id}` : '/api/notes';
        const saveButton = document.getElementById('saveNoteBtn');

        try {
          saveButton.disabled = true;
          saveButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Saving...`;
          await apiFetch(path, { method, body: JSON.stringify(note) });
          noteModal.hide();
          await loadNotes();
          showToast(`Note ${id ? 'updated' : 'created'} successfully!`, 'success');
        } catch (err) {
          showToast(err.message, 'danger');
        } finally {
          saveButton.disabled = false;
          saveButton.innerHTML = `Save Note`;
        }
      }

      async function onDelete(id) {
        if (!confirm("Are you sure you want to delete this note?")) return;
        try {
          await apiFetch(`/api/notes/${id}`, { method: "DELETE" });
          await loadNotes();
          showToast("Note deleted.", 'success');
        } catch (err) {
          showToast(err.message, 'danger');
        }
      }

      // --- THEME LOGIC ---
      function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
        localStorage.setItem('theme', theme);
        document.getElementById('themeSwitch').checked = (theme === 'dark');
      }

      // --- INITIALIZATION ---
      document.addEventListener("DOMContentLoaded", () => {
        if (!getToken()) {
          window.location.href = '/index.html';
          return;
        }

        // Event Listeners
        document.getElementById("btn-logout").addEventListener("click", () => {
            clearToken();
            window.location.href = '/index.html';
        });
        document.getElementById("btn-add").addEventListener("click", onAdd);
        document.getElementById("noteForm").addEventListener("submit", onSaveNote);
        document.getElementById("searchInput").addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredNotes = allNotes.filter(note => 
              note.title.toLowerCase().includes(searchTerm) || 
              note.content.toLowerCase().includes(searchTerm) ||
              (note.tags || []).some(tag => tag.toLowerCase().includes(searchTerm))
          );
          renderNotes(filteredNotes);
        });
        document.getElementById("themeSwitch").addEventListener('change', (e) => {
            setTheme(e.target.checked ? 'dark' : 'light');
        });
        document.getElementById('noteContent').addEventListener('input', (e) => {
            document.getElementById('preview-panel').innerHTML = marked.parse(e.target.value);
        });

        // Initial Setup
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        loadNotes();
      });
    </script>
  </body>
</html>
