<!doctype html>
<html lang="en" data-bs-theme="light"> <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NoteApp â€” Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <style>
      :root {
        --body-bg: #f8f9fa;
        --body-color: #212529;
        --card-bg: #ffffff;
        --card-border: rgba(0, 0, 0, 0.125);
        --input-bg: #fff;
      }

      [data-bs-theme="dark"] {
        --body-bg: #212529;
        --body-color: #dee2e6;
        --card-bg: #343a40;
        --card-border: rgba(255, 255, 255, 0.125);
        --input-bg: #495057;
        --bs-body-bg: var(--body-bg);
        --bs-body-color: var(--body-color);
        --bs-tertiary-bg: #343a40;
      }

      body {
        background-color: var(--body-bg);
        color: var(--body-color);
      }
      .card {
        background-color: var(--card-bg) !important;
        border-color: var(--card-border) !important;
      }
       .form-control, .input-group-text {
        background-color: var(--input-bg) !important;
        color: var(--body-color) !important;
        border-color: var(--card-border) !important;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      #loginCard {
        max-width: 420px;
        margin-top: 10vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-journal-richtext me-2"></i>NoteApp</a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-center">
        <div id="loginCard" class="card shadow-lg border-0 w-100">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Welcome Back</h3>
            <div id="alert-login"></div>

            <form id="loginForm" autocomplete="off">
              <div class="input-group mb-3">
                 <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input
                  id="loginEmail"
                  class="form-control"
                  type="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group mb-4">
                 <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  id="loginPassword"
                  class="form-control"
                  type="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">
                  Login
                </button>
              </div>
            </form> 
            

            <div class="text-center mt-3">
                 <a href="/forgot-password.html">Forgot Password?</a>
            </div>

            <div class="text-center mt-3">
                <a href="/register.html">Don't have an account? Sign Up</a>
            
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = "https://23805adc-85fa-4d4b-8c2f-27b01162fa7a-00-2s9x7hq4wp0px.worf.replit.dev";
      const TOKEN_KEY = "noteapp_token";

      // --- HELPER FUNCTIONS ---
      function getToken() { return localStorage.getItem(TOKEN_KEY); }
      function setToken(t) { localStorage.setItem(TOKEN_KEY, t); }

      function showAlert(elementId, message, type = "danger") {
        const el = document.getElementById(elementId);
        el.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
      }

      async function apiFetch(path, options = {}) {
        options.headers = options.headers || {};
        options.headers["Content-Type"] = "application/json";
        const res = await fetch(API_BASE + path, options);
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || data.message || "An unknown error occurred.");
        }
        return data;
      }

      // --- LOGIN LOGIC ---
      async function onLogin(e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const loginButton = e.target.querySelector("button[type=submit]");
        const originalButtonHtml = loginButton.innerHTML;

        try {
          loginButton.disabled = true;
          loginButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`;

          const data = await apiFetch("/api/auth/login", {
            method: "POST",
            body: JSON.stringify({ email, password }),
          });

          if (!data.token) throw new Error("Login response did not include a token.");

          setToken(data.token);
          window.location.href = '/dashboard.html';
        } catch (err) {
          showAlert("alert-login", err.message);
        } finally {
          loginButton.disabled = false;
          loginButton.innerHTML = originalButtonHtml;
        }
      }

      // --- THEME LOGIC & INITIALIZATION ---
      function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Apply saved theme on page load
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // If user is already logged in, redirect them immediately
        if (getToken()) {
          window.location.href = '/dashboard.html';
          return;
        }

        // Otherwise, set up the login form
        document.getElementById("loginForm").addEventListener("submit", onLogin);
      });
    </script>
  </body>
</html>
