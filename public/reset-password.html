<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NoteApp â€” Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      :root {
        --body-bg: #f8f9fa;
        --body-color: #212529;
        --card-bg: #ffffff;
        --card-border: rgba(0, 0, 0, 0.125);
        --input-bg: #fff;
      }
      [data-bs-theme="dark"] {
        --body-bg: #212529;
        --body-color: #dee2e6;
        --card-bg: #343a40;
        --card-border: rgba(255, 255, 255, 0.125);
        --input-bg: #495057;
        --bs-body-bg: var(--body-bg);
        --bs-body-color: var(--body-color);
        --bs-tertiary-bg: #343a40;
      }
      body { background-color: var(--body-bg); color: var(--body-color); }
      .card { background-color: var(--card-bg) !important; border-color: var(--card-border) !important; }
      .form-control, .input-group-text { background-color: var(--input-bg) !important; color: var(--body-color) !important; border-color: var(--card-border) !important; }
      .form-control:focus { box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
      #resetCard { max-width: 420px; margin-top: 10vh; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-journal-richtext me-2"></i>NoteApp</a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-center">
        <div id="resetCard" class="card shadow-lg border-0 w-100">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Enter New Password</h3>
            <div id="alert-area"></div>
            <form id="resetForm">
              <div class="input-group mb-4">
                 <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input id="password" class="form-control" type="password" placeholder="New password" required />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Update Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = "https://23805adc-85fa-4d4b-8c2f-27b01162fa7a-00-2s9x7hq4wp0px.worf.replit.dev";

      function showAlert(elementId, message, type = "danger") {
        const el = document.getElementById(elementId);
        el.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
      }

      async function apiFetch(path, options = {}) {
        options.headers = options.headers || {};
        options.headers["Content-Type"] = "application/json";
        const res = await fetch(API_BASE + path, options);
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.message || "An unknown error occurred.");
        }
        return data;
      }

      async function onResetPassword(e, token) {
        e.preventDefault();
        const button = e.target.querySelector('button');
        const originalButtonHtml = button.innerHTML;
        const password = document.getElementById('password').value;

        if (!password || password.length < 6) {
            showAlert('alert-area', 'Password must be at least 6 characters long.', 'warning');
            return;
        }

        try {
            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Updating...`;
            const data = await apiFetch(`/api/auth/reset-password/${token}`, {
                method: 'POST',
                body: JSON.stringify({ password })
            });
            showAlert('alert-area', data.message + ' Redirecting to login...', 'success');
            setTimeout(() => window.location.href = '/index.html', 2500);
        } catch(err) {
            showAlert('alert-area', err.message, 'danger');
            button.disabled = false;
            button.innerHTML = originalButtonHtml;
        }
      }

      function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Get the token from the URL
        const token = new URLSearchParams(window.location.search).get('token');

        if (!token) {
            showAlert('alert-area', 'Invalid or missing reset token. Please start the process again from the forgot password page.', 'danger');
            document.querySelector('button[type=submit]').disabled = true;
            return;
        }

        document.getElementById('resetForm').addEventListener('submit', (e) => onResetPassword(e, token));
      });
    </script>
  </body>
</html>
