<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NoteApp â€” Register for Premium</title>

    <script src="https://js.stripe.com/v3/"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <style>
      :root {
        --body-bg: #f8f9fa;
        --body-color: #212529;
        --card-bg: #ffffff;
        --card-border: rgba(0, 0, 0, 0.125);
        --input-bg: #fff;
      }
      [data-bs-theme="dark"] {
        --body-bg: #212529;
        --body-color: #dee2e6;
        --card-bg: #343a40;
        --card-border: rgba(255, 255, 255, 0.125);
        --input-bg: #495057;
        --bs-body-bg: var(--body-bg);
        --bs-body-color: var(--body-color);
        --bs-tertiary-bg: #343a40;
      }
      body { background-color: var(--body-bg); color: var(--body-color); }
      .card { background-color: var(--card-bg) !important; border-color: var(--card-border) !important; }
      .form-control, .input-group-text { background-color: var(--input-bg) !important; color: var(--body-color) !important; border-color: var(--card-border) !important; }
      .form-control:focus { box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
      #registerCard { max-width: 420px; margin-top: 10vh; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-journal-richtext me-2"></i>NoteApp</a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-center">
        <div id="registerCard" class="card shadow-lg border-0 w-100">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-1">Premium Sign Up</h3>
            <p class="text-center text-muted mb-4">Create your account to continue to payment.</p>
            <div id="alert-register"></div>

            <form id="registerForm" autocomplete="off">
              <div class="input-group mb-3">
                 <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input id="registerUsername" class="form-control" type="text" placeholder="Username" required />
              </div>
              <div class="input-group mb-3">
                 <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input id="registerEmail" class="form-control" type="email" placeholder="Email" required />
              </div>
              <div class="input-group mb-4">
                 <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input id="registerPassword" class="form-control" type="password" placeholder="Password" required />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Continue to Payment</button>
              </div>
            </form>
            <div class="text-center mt-3">
                <a href="/index.html">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = "https://23805adc-85fa-4d4b-8c2f-27b01162fa7a-00-2s9x7hq4wp0px.worf.replit.dev";

      // IMPORTANT: Replace with your Stripe Publishable Key (starts with pk_...)
      const stripe = Stripe('pk_test_51SF8af2OmNn2S9VkvYwONoteq1Tc6LzBw3oKjZSlWIbN4kIxx8ujgcd8Ts7egwSADt2G3rItblgmenEnNeynYLnz00jrxcdG4Q');

      function showAlert(elementId, message, type = "danger") {
        const el = document.getElementById(elementId);
        el.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
      }

      async function apiFetch(path, options = {}) {
        options.headers = options.headers || {};
        options.headers["Content-Type"] = "application/json";
        const res = await fetch(API_BASE + path, options);
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.message || data.error || "An unknown error occurred.");
        }
        return data;
      }

      async function onRegister(e) {
        e.preventDefault();
        const registerButton = e.target.querySelector("button[type=submit]");
        const originalButtonHtml = registerButton.innerHTML;
        const userData = {
            username: document.getElementById("registerUsername").value.trim(),
            email: document.getElementById("registerEmail").value.trim(),
            password: document.getElementById("registerPassword").value.trim()
        };

        try {
          registerButton.disabled = true;
          registerButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Creating Account...`;

          // Step 1: Create the user in your database
          const registeredUser = await apiFetch("/api/auth/register", {
            method: "POST",
            body: JSON.stringify(userData),
          });

          // Step 2: Create a Stripe session for that user
          registerButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Redirecting to Payment...`;
          const session = await apiFetch("/api/payment/create-checkout-session", {
              method: "POST",
              body: JSON.stringify({ userId: registeredUser.userId })
          });

          // Step 3: Redirect to Stripe's payment page
          await stripe.redirectToCheckout({ sessionId: session.id });

        } catch (err) {
          showAlert("alert-register", err.message);
          registerButton.disabled = false;
          registerButton.innerHTML = originalButtonHtml;
        }
      }

      function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
        document.getElementById("registerForm").addEventListener("submit", onRegister);
      });
    </script>
  </body>
</html>
